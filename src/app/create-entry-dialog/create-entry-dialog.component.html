<h2 mat-dialog-title>Create Entry</h2>

<form [formGroup]="entryForm" (ngSubmit)="onSubmit()" class="dialog-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Passport No.</mat-label>
    <input matInput formControlName="passportNo" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Commodity</mat-label>
    <input matInput formControlName="commodity" />
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="entryForm.invalid">Create</button>
  </div>
</form>
