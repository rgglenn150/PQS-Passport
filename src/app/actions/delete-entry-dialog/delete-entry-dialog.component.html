<h2 mat-dialog-title>Delete Entry</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this entry?</p>
  <p><strong>Passport No.:</strong> {{ data.passportNo }}</p>
  <p><strong>Name:</strong> {{ data.name }}</p>
  <p><strong>Date:</strong> {{ data.date | date:'mediumDate' }}</p>
  <p><strong>Commodity:</strong> {{ data.commodity }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
